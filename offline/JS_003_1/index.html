<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<h1>Расчет периода компенсации ГБО</h1>
	<div class="left">
		<p>Расход в мес:</p>
		<input type="text" name="" id="rashod" placeholder="Введите расход">
	</div>
	<div class="right">
		<p>Пробег в мес:</p>
		<input type="text" name="" id="probeg" placeholder="Введите пробег">
	</div>
	<button id="summ">Расчитать</button>

	<h2>Расчет времени до точки</h2>
	<div class="left">
		<p>Растояние в км  </p>
		<input type="text" name="" id="rast" placeholder="Введите растояние">
	</div>
	<div class="right">
		<p>Ваша скорость</p>
		<input type="text" name="" id="skorost" placeholder="Введите среднюю скорость">
	</div>
	<button id="rastoyanie">Расчитать</button>



	<script src=index.js></script>

</html>
