</head>
<body>

	<h2>Расчет эквивалента валют (гривна-доллар)</h2>
	<div class="one">
		<input type="text" name="" id="hrn" placeholder="Введите сумму">
		<button id="usd">Расчитать</button>
	</div>
	<h2>Калькулятор расхода сухой засыпки для пола</h2>
	<div class="two">
		<input type="text" name="" id="lenth" placeholder="Введите длину">
		<input type="text" name="" id="width" placeholder="Введите ширину">
		<input type="text" name="" id="heigh" placeholder="Введите высоту">
		<button id="btn">Расчитать расход засыпки</button>

	</div>
	<h2>Rалькулятор расхода сухой засыпки для пола (расчет в мешках, 50 кг)</h2>
	<div class="three">
		<input type="text" name="" id="lentht" placeholder="Введите длину">
		<input type="text" name="" id="widtht" placeholder="Введите ширину">
		<input type="text" name="" id="height" placeholder="Введите высоту">
		<button id="btn2">Сколько получиться в мешках</button>
	</div>
	<h2>Перевод килограммов в фунты</h2>
	<div class="four">
		<input type="text" name="" id="kilo" placeholder="Введите кг">
		<button id="btn3">Сколько получиться в фунтах</button>
	</div>



	<script src=index.js></script>
